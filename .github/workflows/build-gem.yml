# This file is based on:
# https://github.com/oxidize-rb/cross-gem-action

on:
  workflow_dispatch:

jobs:
  native_gem:
    name: Compile native gem
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux
          - x86_64-darwin
          - arm64-darwin
          # Unsupported:
          # - x86_64-linux-musl
          # - arm-linux
          # - x64-mingw32
          # - x64-mingw-ucrt
        ruby-version: ["3.1", "3.2", "3.3"]
    steps:
      - uses: actions/checkout@v2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
          cargo-cache: true
          cargo-vendor: true
          cache-version: v0-${{ matrix.platform }}

      - uses: oxidize-rb/actions/cross-gem@v1
        id: cross-gem
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: ${{ join(matrix.ruby-version, ',') }}
          setup:
            bundle
            rake -T

      - name: Smoke gem install
        if: matrix.ruby-platform == 'x86_64-linux' # GitHub actions architecture
        run: |
          gem install pkg/mayu-css-*-x86_64-linux.gem --verbose
          script="puts Mayu::CSS.transform('f','a{color:rgb(50,32,52);}').code"
          ruby -rmayu/css -e "$script" | grep "color: #322034;"
          echo "âœ… Successfully gem installed"

      - name: Display structure of built gems
        run: ls -R
        working-directory: pkg/

      - uses: actions/download-artifact@v3
        with:
          name: cross-gem
          path: pkg/

      - name: Display structure of built gems
        run: ls -R
        working-directory: pkg/
