# This file is based on:
# https://github.com/oxidize-rb/cross-gem-action

name: Release

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  native_gem:
    name: Compile native gem
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-platform:
          - x86_64-linux
          - aarch64-linux
          - x86_64-darwin
          - arm64-darwin
          # Unsupported:
          # - x86_64-linux-musl
          # - arm-linux
          # - x64-mingw32
          # - x64-mingw-ucrt
    steps:
      - uses: actions/checkout@v2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false
          cargo-cache: true
          cargo-vendor: true
          cache-version: v0-${{ matrix.ruby-platform }}

      - uses: oxidize-rb/cross-gem-action@main
        with:
          version: latest
          platform: ${{ matrix.ruby-platform }}
          ruby-versions: "3.1, 3.2"

      - name: Smoke gem install
        if: matrix.ruby-platform == 'x86_64-linux' # GitHub actions architecture
        run: |
          gem install pkg/mayucss-*-x86_64-linux.gem --verbose
          script="puts MayuCSS.transform('f','a{color:rgb(50,32,52);}').code"
          ruby -rmayucss -e "$script" | grep "color: #322034;"
          echo "âœ… Successfully gem installed"

      - name: Display structure of built gems
        run: ls -R
        working-directory: pkg/

  release:
    name: Release
    needs: native_gem
    runs-on: ubuntu-latest
    environment: rubygems
    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          platform: ${{ matrix.ruby-platform }}
          ruby-version: "3.2"
          bundler-cache: true
          cargo-cache: true
          cache-version: v1

      - name: Ensure version matches the tag
        run: |
          GEM_VERSION=$(grep VERSION lib/mayucss/version.rb | head -n 1 | cut -d'"' -f2)
          if [ "v$GEM_VERSION" != "${{ github.ref_name }}" ]; then
            echo "Gem version does not match tag"
            echo "  v$GEM_VERSION != ${{ github.ref_name }}"
            exit 1
          fi

      - uses: actions/download-artifact@v3
        with:
          name: cross-gem

      - name: Package source gem
        run: bundle exec rake gem

      - name: Push Gem
        working-directory: pkg/
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_KEY }}
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          ls -l
          for i in *.gem; do
            if [ -f "$i" ]; then
              if ! gem push "$i" >push.out; then
                gemerr=$?
                sed 's/^/::error:: /' push.out
                if ! grep -q "Repushing of gem" push.out; then
                  exit $gemerr
                fi
              fi
            fi
          done
